version: '3'
services:
  user_auth_api:
    restart: always
    build: ./microservices/user_auth
    ports:
      - 12001:3000
    volumes:
      - ./microservices/user_auth:/code
  user_auth_mongo:
    image: mongo
    #ports:
     # - 12102:27017
    volumes:
      - user_auth_mongodb:/data/db
  restaurant_auth_api:
    restart: always
    build: ./microservices/restaurant_auth
    ports:
      - 12002:3000
    volumes:
      - ./microservices/user_auth:/code
  restaurant_auth_mongo:
    image: mongo
    volumes:
      - restaurant_auth_mongodb:/data/db
volumes:
  user_auth_mongodb:
  restaurant_auth_mongodb:
